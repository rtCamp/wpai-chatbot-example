name: Bug report
description: >-
  An *internal* bug report. This should be a client-facing issue that needs to be resolved.
title: 'Bug: '
type: Bug
labels:
  - 'type: bug ðŸ›'
body:
  - type: textarea
    attributes:
      label: Description
      description: >-
        Please write a brief description of the bug, including what you expected and what actually happened.
    validations:
      required: true
  - type: textarea
    attributes:
      label: To Reproduce
      description: A step-by-step description of how to reproduce the issue, based on the linked reproduction.
      placeholder: |
        1. Start the application in development (next dev)
        2. Click X
        3. Y will happen
    validations:
      required: true
  - type: textarea
    id: additional-notes
    attributes:
      label: Additional Notes
      description: Include any additional notes, context, considerations.
  - type: textarea
    attributes:
      label: Backend Environment
      description: Please provide details about your backend environment. Please go to your WordPress `Dashboard > Tools > Site Health > Info`, click `Copy site info to clipboard`, and paste the output here.
      value: |
        <details>
          <summary>Site Health Info</summary>
          <!-- Please leave one blank line below for enabling the code block rendering. -->

          ```
          PASTE SITE HEALTH INFO HERE
          ```
        </details>
  - type: textarea
    attributes:
      label: Frontend Environment
      description: Please provide details about your frontend environment.
      render: bash
